name: skip_the_chase
description: "Skip The Chase - A modern dating app with venue-based meetups"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # State Management
  provider: ^6.1.2
  
  # UI Components
  flutter_card_swiper: ^7.0.1
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  
  # Location & Maps
  geolocator: ^11.0.0
  permission_handler: ^11.3.1
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.0
  
  # Navigation
  go_router: ^14.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/